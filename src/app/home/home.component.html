<div class="container mt-5" >

    <div class="row">
        <form [formGroup]="searchForm" (ngSubmit)="searchFor()">
            <div class="form-group">
                <input formControlName="q" type="search" class="form-control" placeholder="searching for...">
                
                
            </div>

            <div class="form-group mt-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
    <div class="row mt-3">
        <div *ngFor="let m of moviesList" class="col-md-3 col-sm-6">
            <app-movie-card [id]="m.id" [title]="m.title" [cover]="m.large_cover_image" ></app-movie-card>
        </div> 
        
       
 
    </div>
</div>
