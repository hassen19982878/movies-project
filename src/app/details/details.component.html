<div class="container mt-5">
    <div class="text-center" *ngIf="isLoading == true">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>

    <div class="row" *ngIf="isLoading == false">
        <div class="col-md-3">
            <img class="w-100" [src]="movie.large_cover_image" alt="">
        </div>
        <div class="col-md-9">
            <h1>{{movie.title}}</h1>

            <p>
                {{movie.description_full}}
            </p>

            <div class="row">
                <div class="col" *ngFor="let t of movie.torrents">
                    <a class="btn btn-primary" [href]="t.url" download >{{t.quality}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
